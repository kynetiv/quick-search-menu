<!DOCTYPE html>
<html>
  <head>
    <title>Quick Search Menu</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1>Quick Search Menu</h1>
    <p>
      1. Add a Name for your quick search template (must be unique). This wll be used in your right-click option.<br /><br />
      2. Add a URL and embed the $TEXT special substituion keyword. The $TEXT keyword will later be replaced with your highlighted text.
    </p>
    <form id="servicesForm">
      <!-- Services will be added here by options.js -->
    </form>
    <button id="addService">Add Item</button>
    <button id="saveServices">Save Item</button>
    <div id="importExportControls">
      <button id="exportBtn">Export</button>
      <button id="importBtn">Import</button>
    </div>
    
    <details id="importExportDetails" style="display: none;">
      <div id="importExportContainer">
        <textarea id="importExportTextarea" rows="8" placeholder="name1=value1\nname2=value2"></textarea>
      </div>
    </details>
    <script src="options.js"></script>
  </body>
</html>
